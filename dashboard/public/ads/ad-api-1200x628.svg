    <text x="445" y="470" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#22c55e" text-anchor="middle">~50ms latency</text>
  </g>

  <!-- Bottom tagline -->
  <text x="80" y="580" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#6b7280">
    roizenlabs.com/docs â€¢ Developer-ready betting data
