      <tspan fill="#d4d4d4">: {</tspan>
    </text>
    <text x="30" y="295" font-family="monospace" font-size="14">
      <tspan fill="#9cdcfe">    "draftkings"</tspan>
      <tspan fill="#d4d4d4">: { </tspan>
      <tspan fill="#9cdcfe">"spread"</tspan>
      <tspan fill="#d4d4d4">: </tspan>
      <tspan fill="#b5cea8">-3.5</tspan>
      <tspan fill="#d4d4d4"> },</tspan>
    </text>
    <text x="30" y="320" font-family="monospace" font-size="14">
      <tspan fill="#9cdcfe">    "fanduel"</tspan>
      <tspan fill="#d4d4d4">: { </tspan>
      <tspan fill="#9cdcfe">"spread"</tspan>
      <tspan fill="#d4d4d4">: </tspan>
      <tspan fill="#b5cea8">-3.0</tspan>
      <tspan fill="#d4d4d4"> },</tspan>
    </text>
    <text x="30" y="345" font-family="monospace" font-size="14">
      <tspan fill="#9cdcfe">    "betmgm"</tspan>
      <tspan fill="#d4d4d4">: { </tspan>
      <tspan fill="#9cdcfe">"spread"</tspan>
      <tspan fill="#d4d4d4">: </tspan>
      <tspan fill="#b5cea8">-3.5</tspan>
      <tspan fill="#d4d4d4"> }</tspan>
    </text>
    <text x="30" y="370" font-family="monospace" font-size="14" fill="#d4d4d4">  },</text>
    <text x="30" y="395" font-family="monospace" font-size="14">
