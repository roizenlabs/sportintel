    </text>
    <text x="30" y="195" font-family="monospace" font-size="14" fill="#d4d4d4">{</text>
    <text x="30" y="220" font-family="monospace" font-size="14">
      <tspan fill="#9cdcfe">  "game"</tspan>
      <tspan fill="#d4d4d4">: </tspan>
