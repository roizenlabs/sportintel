    <text x="160" y="30" font-family="monospace" font-size="12" fill="#9ca3af" text-anchor="middle">api.js</text>

    <!-- Code -->
    <text x="30" y="80" font-family="monospace" font-size="14">
      <tspan fill="#c586c0">const</tspan>
      <tspan fill="#9cdcfe"> response</tspan>
      <tspan fill="#d4d4d4"> = </tspan>
      <tspan fill="#c586c0">await</tspan>
