<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 628">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="profitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="628" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#22c55e" stroke-width="1"/>
  </g>

  <!-- Left side content -->
  <g transform="translate(80, 120)">
    <!-- Logo -->
    <rect width="60" height="60" rx="14" fill="url(#greenGrad)"/>
    <path d="M35 8 L18 32 L28 32 L24 52 L42 26 L32 26 Z" fill="white"/>

    <!-- Main headline -->
    <text x="80" y="45" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="700" fill="white">
      Find Arbitrage Bets
    </text>
    <text x="0" y="120" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="700" fill="white">
      Before They Disappear
    </text>

    <!-- Subheadline -->
    <text x="0" y="180" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#9ca3af">
      Scan 15+ sportsbooks in real-time. Get alerts instantly.
    </text>

    <!-- CTA Button -->
    <rect x="0" y="220" width="220" height="56" rx="10" fill="url(#greenGrad)"/>
    <text x="110" y="256" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">
      Start Free Trial
    </text>
  </g>

  <!-- Right side - Mock arbitrage card -->
  <g transform="translate(700, 100)">
    <rect width="420" height="420" rx="20" fill="#111827" stroke="#374151" stroke-width="1"/>

    <!-- Card header -->
    <rect x="0" y="0" width="420" height="70" rx="20" fill="#1f2937"/>
    <rect x="0" y="50" width="420" height="20" fill="#1f2937"/>
    <circle cx="35" cy="35" r="8" fill="#22c55e"/>
    <text x="55" y="42" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#22c55e">
      LIVE ARBITRAGE
    </text>
    <text x="300" y="42" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#22c55e">
      +2.3%
    </text>

    <!-- Game info -->
    <text x="30" y="110" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="white">
      Lakers vs Celtics
    </text>
    <text x="30" y="135" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9ca3af">
      NBA • Tonight 7:30 PM ET
    </text>

    <!-- Bet legs -->
    <g transform="translate(30, 160)">
      <rect width="360" height="70" rx="10" fill="#1f2937"/>
      <image href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Crect fill='%23ff6b35' width='24' height='24' rx='4'/%3E%3C/svg%3E" x="15" y="15" width="40" height="40"/>
      <text x="70" y="35" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white">DraftKings</text>
      <text x="70" y="55" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#9ca3af">Lakers ML</text>
      <text x="320" y="45" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#22c55e" text-anchor="end">-110</text>
    </g>

    <g transform="translate(30, 245)">
      <rect width="360" height="70" rx="10" fill="#1f2937"/>
      <image href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Crect fill='%231493ff' width='24' height='24' rx='4'/%3E%3C/svg%3E" x="15" y="15" width="40" height="40"/>
      <text x="70" y="35" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white">FanDuel</text>
      <text x="70" y="55" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#9ca3af">Celtics ML</text>
      <text x="320" y="45" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#22c55e" text-anchor="end">+125</text>
    </g>

    <!-- Profit calculation -->
    <rect x="30" y="340" width="360" height="60" rx="10" fill="#22c55e20" stroke="#22c55e" stroke-width="1"/>
    <text x="50" y="378" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9ca3af">Guaranteed Profit:</text>
    <text x="340" y="378" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#22c55e" text-anchor="end">$23.00</text>
  </g>

  <!-- Bottom tagline -->
  <text x="80" y="580" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#6b7280">
    roizenlabs.com • Real-time sports betting intelligence
  </text>
</svg>
