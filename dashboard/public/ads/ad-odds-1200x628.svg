<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 628">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <linearGradient id="greenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="628" fill="url(#bgGrad2)"/>

  <!-- Left side content -->
  <g transform="translate(80, 100)">
    <!-- Logo -->
    <rect width="60" height="60" rx="14" fill="url(#greenGrad2)"/>
    <path d="M35 8 L18 32 L28 32 L24 52 L42 26 L32 26 Z" fill="white"/>

    <!-- Main headline -->
    <text x="80" y="45" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="700" fill="white">
      Compare Odds
    </text>
    <text x="0" y="120" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="700" fill="white">
      Across 15+ Books
    </text>

    <!-- Subheadline -->
    <text x="0" y="180" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#9ca3af">
      Find the best line for every bet. Stop leaving money on the table.
    </text>

    <!-- Book logos row -->
    <g transform="translate(0, 220)">
      <rect width="70" height="40" rx="8" fill="#ff6b35"/>
      <text x="35" y="27" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">DK</text>

      <rect x="80" width="70" height="40" rx="8" fill="#1493ff"/>
      <text x="115" y="27" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">FanDuel</text>

      <rect x="160" width="70" height="40" rx="8" fill="#c4a052"/>
      <text x="195" y="27" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">BetMGM</text>

      <rect x="240" width="70" height="40" rx="8" fill="#00693e"/>
      <text x="275" y="27" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Caesars</text>

      <text x="330" y="27" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#6b7280">+11 more</text>
    </g>

    <!-- CTA Button -->
    <rect x="0" y="290" width="220" height="56" rx="10" fill="url(#greenGrad2)"/>
    <text x="110" y="326" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">
      Compare Now
    </text>
  </g>

  <!-- Right side - Odds comparison table -->
  <g transform="translate(620, 80)">
    <rect width="500" height="460" rx="20" fill="#111827" stroke="#374151" stroke-width="1"/>

    <!-- Header -->
    <text x="30" y="45" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="white">
      Lakers vs Celtics • Spread
    </text>

    <!-- Table header -->
    <g transform="translate(0, 70)">
      <rect width="500" height="40" fill="#1f2937"/>
      <text x="30" y="27" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#9ca3af">SPORTSBOOK</text>
      <text x="200" y="27" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#9ca3af">LAKERS -3.5</text>
      <text x="350" y="27" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#9ca3af">CELTICS +3.5</text>
    </g>

    <!-- Row 1 - Best odds highlighted -->
    <g transform="translate(0, 110)">
      <rect width="500" height="60" fill="#22c55e10"/>
      <rect x="180" y="0" width="100" height="60" fill="#22c55e20"/>
      <text x="30" y="38" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white">DraftKings</text>
      <text x="210" y="38" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#22c55e">-105</text>
      <text x="360" y="38" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="white">-115</text>
      <text x="460" y="38" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#22c55e">BEST</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 170)">
      <rect width="500" height="60" fill="transparent"/>
      <line x1="0" y1="60" x2="500" y2="60" stroke="#374151" stroke-width="1"/>
      <text x="30" y="38" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white">FanDuel</text>
      <text x="210" y="38" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="white">-108</text>
      <text x="360" y="38" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="white">-112</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 230)">
      <rect width="500" height="60" fill="transparent"/>
      <rect x="330" y="0" width="100" height="60" fill="#22c55e20"/>
      <line x1="0" y1="60" x2="500" y2="60" stroke="#374151" stroke-width="1"/>
      <text x="30" y="38" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white">BetMGM</text>
      <text x="210" y="38" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="white">-110</text>
      <text x="360" y="38" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#22c55e">-105</text>
      <text x="460" y="38" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#22c55e">BEST</text>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 290)">
      <rect width="500" height="60" fill="transparent"/>
      <line x1="0" y1="60" x2="500" y2="60" stroke="#374151" stroke-width="1"/>
      <text x="30" y="38" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white">Caesars</text>
      <text x="210" y="38" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="white">-110</text>
      <text x="360" y="38" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="white">-110</text>
    </g>

    <!-- Savings callout -->
    <g transform="translate(30, 380)">
      <rect width="440" height="60" rx="10" fill="#22c55e20" stroke="#22c55e" stroke-width="1"/>
      <text x="20" y="38" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9ca3af">Line shopping saves you:</text>
      <text x="400" y="38" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#22c55e" text-anchor="end">~$500/year</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="80" y="580" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#6b7280">
    roizenlabs.com • Real-time sports betting intelligence
  </text>
</svg>
