  <circle cx="50" cy="50" r="18" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
</svg>
