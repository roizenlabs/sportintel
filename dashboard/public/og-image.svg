<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="#0a0f1a"/>
  <rect width="1200" height="630" fill="url(#bgGradient)" opacity="0.8"/>

  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#22c55e" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#10b981" opacity="0.05"/>

  <!-- Logo/Brand mark -->
  <g transform="translate(540, 180)">
    <!-- Chart icon -->
    <rect x="0" y="60" width="24" height="60" rx="4" fill="#22c55e"/>
    <rect x="32" y="30" width="24" height="90" rx="4" fill="#10b981"/>
    <rect x="64" y="0" width="24" height="120" rx="4" fill="#22c55e"/>
    <rect x="96" y="45" width="24" height="75" rx="4" fill="#10b981"/>
  </g>

  <!-- Main title -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
    RoizenLabs
  </text>

  <!-- Tagline -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#94a3b8" text-anchor="middle">
    Betting Intelligence Platform
  </text>

  <!-- Features bar -->
  <g transform="translate(200, 480)">
    <rect x="0" y="0" width="800" height="50" rx="8" fill="#1e293b" opacity="0.6"/>

    <!-- Feature 1 -->
    <circle cx="80" cy="25" r="6" fill="#22c55e"/>
    <text x="100" y="31" font-family="system-ui, sans-serif" font-size="18" fill="#e2e8f0">Arbitrage Detection</text>

    <!-- Divider -->
    <rect x="280" y="10" width="1" height="30" fill="#475569"/>

    <!-- Feature 2 -->
    <circle cx="320" cy="25" r="6" fill="#10b981"/>
    <text x="340" y="31" font-family="system-ui, sans-serif" font-size="18" fill="#e2e8f0">Steam Moves</text>

    <!-- Divider -->
    <rect x="480" y="10" width="1" height="30" fill="#475569"/>

    <!-- Feature 3 -->
    <circle cx="520" cy="25" r="6" fill="#22c55e"/>
    <text x="540" y="31" font-family="system-ui, sans-serif" font-size="18" fill="#e2e8f0">15+ Sportsbooks</text>

    <!-- Divider -->
    <rect x="700" y="10" width="1" height="30" fill="#475569"/>

    <!-- Feature 4 -->
    <circle cx="740" cy="25" r="6" fill="#ef4444"/>
    <text x="760" y="31" font-family="system-ui, sans-serif" font-size="18" fill="#e2e8f0">Live</text>
  </g>

  <!-- URL -->
  <text x="600" y="590" font-family="system-ui, sans-serif" font-size="20" font-weight="500" fill="#64748b" text-anchor="middle">
    roizenlabs.com
  </text>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#064e3b" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
</svg>