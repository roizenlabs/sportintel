<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1500" height="500" fill="#0a0f1a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1500" y2="500">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#064e3b" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <rect width="1500" height="500" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1e293b" stroke-width="0.5"/>
  </pattern>
  <rect width="1500" height="500" fill="url(#grid)" opacity="0.4"/>

  <!-- Decorative circles -->
  <circle cx="1400" cy="100" r="300" fill="#22c55e" opacity="0.05"/>
  <circle cx="100" cy="400" r="200" fill="#10b981" opacity="0.05"/>

  <!-- Left section: Brand + Tagline -->
  <text x="100" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="white">
    RoizenLabs
  </text>
  <text x="100" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#22c55e" font-weight="600">
    Betting Intelligence
  </text>
  <text x="100" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#94a3b8">
    Real-time arbitrage detection across 15+ sportsbooks
  </text>

  <!-- Center: Dashboard mockup -->
  <g transform="translate(650, 80)">
    <!-- Dashboard frame -->
    <rect x="0" y="0" width="400" height="280" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>

    <!-- Header bar -->
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#334155"/>
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="40" cy="20" r="6" fill="#eab308"/>
    <circle cx="60" cy="20" r="6" fill="#22c55e"/>
    <text x="200" y="26" font-family="monospace" font-size="14" fill="#94a3b8" text-anchor="middle">RoizenLabs Dashboard</text>

    <!-- Arb opportunity rows -->
    <g transform="translate(15, 55)">
      <!-- Row 1 - Active arb -->
      <rect x="0" y="0" width="370" height="50" rx="6" fill="#22c55e" opacity="0.15"/>
      <circle cx="20" cy="25" r="8" fill="#22c55e"/>
      <text x="40" y="22" font-family="system-ui" font-size="14" font-weight="600" fill="white">Lakers vs Celtics</text>
      <text x="40" y="38" font-family="system-ui" font-size="12" fill="#94a3b8">DraftKings / FanDuel</text>
      <text x="320" y="30" font-family="monospace" font-size="18" font-weight="700" fill="#22c55e">+2.3%</text>

      <!-- Row 2 -->
      <rect x="0" y="60" width="370" height="50" rx="6" fill="#22c55e" opacity="0.1"/>
      <circle cx="20" cy="85" r="8" fill="#22c55e"/>
      <text x="40" y="82" font-family="system-ui" font-size="14" font-weight="600" fill="white">Chiefs vs Bills</text>
      <text x="40" y="98" font-family="system-ui" font-size="12" fill="#94a3b8">BetMGM / Caesars</text>
      <text x="320" y="90" font-family="monospace" font-size="18" font-weight="700" fill="#22c55e">+1.8%</text>

      <!-- Row 3 -->
      <rect x="0" y="120" width="370" height="50" rx="6" fill="#10b981" opacity="0.1"/>
      <circle cx="20" cy="145" r="8" fill="#10b981"/>
      <text x="40" y="142" font-family="system-ui" font-size="14" font-weight="600" fill="white">Man City vs Arsenal</text>
      <text x="40" y="158" font-family="system-ui" font-size="12" fill="#94a3b8">Steam Move Detected</text>
      <text x="320" y="150" font-family="monospace" font-size="14" fill="#10b981">ALERT</text>
    </g>

    <!-- Stats bar -->
    <g transform="translate(15, 235)">
      <text x="0" y="15" font-family="system-ui" font-size="12" fill="#64748b">Opportunities:</text>
      <text x="90" y="15" font-family="monospace" font-size="14" font-weight="600" fill="#22c55e">47</text>
      <text x="140" y="15" font-family="system-ui" font-size="12" fill="#64748b">Books:</text>
      <text x="185" y="15" font-family="monospace" font-size="14" font-weight="600" fill="white">15+</text>
      <text x="230" y="15" font-family="system-ui" font-size="12" fill="#64748b">Latency:</text>
      <text x="295" y="15" font-family="monospace" font-size="14" font-weight="600" fill="#22c55e">&lt;1s</text>
    </g>
  </g>

  <!-- Right section: URL/CTA -->
  <g transform="translate(1150, 180)">
    <rect x="0" y="0" width="250" height="80" rx="12" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="2"/>
    <text x="125" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle" font-weight="600">
      TRY FREE
    </text>
    <text x="125" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="700">
      roizenlabs.com
    </text>
  </g>

  <!-- Bottom stats -->
  <g transform="translate(100, 420)">
    <text font-family="system-ui" font-size="16" fill="#64748b">
      <tspan x="0" fill="#22c55e" font-weight="600">15+</tspan>
      <tspan dx="5">Sportsbooks</tspan>
      <tspan dx="40" fill="#22c55e" font-weight="600">Real-time</tspan>
      <tspan dx="5">Alerts</tspan>
      <tspan dx="40" fill="#22c55e" font-weight="600">Free</tspan>
      <tspan dx="5">Tier Available</tspan>
    </text>
  </g>

  <!-- Subtle branding -->
  <text x="1400" y="470" font-family="system-ui" font-size="14" fill="#475569" text-anchor="end">
    RoizenLabs
  </text>
</svg>