[build]
builder = "nixpacks"
buildCommand = "cd api && npm install && npm run build"

[deploy]
startCommand = "cd api && node dist/server-realtime.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PORT = "8080"
NODE_ENV = "production"
